<app-header></app-header>
<p class="sheer-up mx-3">
  Admin Account Data Adding
</p>
<form [formGroup]="addData1Form" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group mx-3">
      <label for="inputUsername">Username</label>
      <input type="username" class="form-control" id="inputUsername" placeholder="Username" formControlName="username">
      <div *ngIf="submitted && f.username.errors">Username is required</div>
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
      <div *ngIf="submitted && f.password.errors">Password is required</div>
    </div>
  </div>
  <div class="form-group mx-3">
    <label for="inputName">Name</label>
    <input type="text" class="form-control" id="inputName" placeholder="Enter your name" formControlName="name">
    <div *ngIf="submitted && f.name.errors">Name is required</div>
  </div>
  <div class="form-group mx-3">
    <label for="inputRole">Role</label>
    <input type="text" class="form-control" id="inputRole" placeholder="Role" formControlName="role">
    <div *ngIf="submitted && f.role.errors">Role is required</div>
  </div>
  <div class="form-group mx-3">
    <label for="inputEmail">Email</label>
    <input type="text" class="form-control" id="inputEmail" placeholder="tegar@gmil.com" formControlName="email">
    <div *ngIf="submitted && f.email.errors">Email is required</div>
  </div>
  <button type="submit" class="btn btn-primary mx-3">Submit</button>
</form>
